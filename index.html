<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="img-box">
        <img
          src="images/image-header-mobile.jpg"
          srcset="
            images/image-header-mobile.jpg 500w,
            images/image-header-desktop.jpg 1000w
          "
          alt="image-header"
        />
      </div>
      <div class="info">
        <h1 class="info__heading">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="info__text">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info__stats">
          <div class="stats-box">
            <h3 class="stats-box__num">10k+</h3>
            <p class="stats-box__text">companies</p>
          </div>
          <div class="stats-box">
            <h3 class="stats-box__num">314</h3>
            <p class="stats-box__text">templates</p>
          </div>
          <div class="stats-box">
            <h3 class="stats-box__num">12M+</h3>
            <p class="stats-box__text">queries</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Pelumi Majolagbe</a>.
    </div>
  </body>
</html>
